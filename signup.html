<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" href="signup.css">
  </head>
  <body>

      <form action="javascript:;"onsubmit="validatePassword()">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" id="name" placeholder="Enter Name" name="name" required>

          <label for="email"><b>Email</b></label>
          <input type="email" id="email" onchange="disableSubmit()"placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" id="confirm_password" placeholder="Repeat Password" name="psw-repeat" required>

          <label for="birthdate"><b>Birthday</b></label>
          <input type="date" name="birthdate">

          <label for="phonenum"><b>Phone Number</b></label>
          <input type="tel" placeholder="123-456-7890"name="phonenum">

          <label for="emails/week"><b>How many recipe emails would you want to receive every week? (0-7)</b></label>
          <input type="number" name="emails/week" min="0" max="7">

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="location.href='index.html'">Cancel</button>
            <button type="submit" class="signupbtn" id="mySubmit" onclick="validatePassword()">Sign Up</button>
          </div>
        </div>
      </form>
      <script src="signup.js"></script>

  </body>
</html>
