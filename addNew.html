<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="addNew.css">
    <script src="addNew.js"></script>
  </head>
  <body>

      <div class="tab">
        <button class="tablinks" onclick="location.href='main.html'">Home</button>
        <button class="tablinks" onclick="location.href='addNew.html'">Add New</button>
        <button class="tablinks" onclick="location.href='recipes.html'">Recipes</button>
        <button class="tablinks" onclick="location.href='restaurants.html'">Restaurants</button>
      </div>

      <div class="wrap">

          <h1 for="name"><b>New Recipe</b></h1>
          <input type="text" placeholder="Insert title here" maxlength="50" name="name" required>

          <div class="left">

              <div class="uploadImg">
                <img id="output" width="100%" height="100%"src="https://st2.depositphotos.com/1020070/8432/v/450/depositphotos_84329628-stock-illustration-vegetarian-soup-with-spoon-and.jpg"/>
                <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
              </div>

              <button class="imgbutton"><label for="file" style="cursor: pointer;">Upload Image</label></button>
          </div>

          <div class="right">
              <textarea rows="50" cols="50" placeholder="Ingredients, Steps, Links..."></textarea>
              <button type="button" class="imgbutton" onclick="location.href='recipes.html'">Submit</button>
          </div>
      </div>
  </body>
</html>
